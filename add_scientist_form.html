<!Doctype html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
        <form action = "add_scientist.php" method = 'POST'>
            <p>First Name: <input id = "Id_first_name" type = "text" name = "first_name" onkeyup = check_length()></p>
            <p>Last Name: <input id = "Id_last_name" type = "text" name = "last_name" onkeyup = check_length()></p>
            <p>Contribution message:<input id = "Id_contribution" type = 'text' name = 'contribution' onkeyup = check_length()></p>
            <p>Birthday:<input type = 'text' name = 'birthday'></p>
            <p id = "too_long_warning"></p>
            <p><input id = "Id_submit" type = 'submit' name = 'Submit' value = 'submit'></p>
        </form>
        <script>
            function check_length(){
                var first_name = document.getElementById('Id_first_name').value;
                var last_name = document.getElementById('Id_last_name').value;
                var name = first_name + " " + last_name
                var name_length = name.length;
                var contribution = document.getElementById('Id_contribution').value;
                var contribution_length = contribution.length;
                if(name_length + contribution_length >= 57){
                    document.getElementById('Id_submit').disabled = true;
                    document.getElementById('too_long_warning').innerHTML = "Too long, scientist's name and contribution together must be less that 78 chars";
                }else{
                    document.getElementById('Id_submit').disabled = false;
                    document.getElementById('too_long_warning').innerHTML = "";
                };
            };
        </script>
    </body>
</html>
